<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - GramSight Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
    <div class="container" style="max-width: 400px;">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h4 class="card-title text-center mb-4">GramSight Admin</h4>
          {% if error %}
          <div class="alert alert-danger py-2">{{ error }}</div>
          {% endif %}
          <form method="post" action="/login">
            <div class="mb-3">
              <label for="key" class="form-label">Admin Key</label>
              <input type="password" class="form-control" id="key" name="key" placeholder="Enter admin key" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
