version: '3.8'
services:
  admin_service:
    build: ./admin_service
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '8001:8001'
    restart: always
    healthcheck:
      test: ["CMD-SHELL","curl -f http://localhost:8001/health || exit 1"]

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5050:80'
    restart: always

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gs_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gs_pass}
      POSTGRES_DB: ${POSTGRES_DB:-gramsight_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gs_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend_service:/app/backend_service:rw
      - ./alembic:/app/alembic:rw
      - ./scripts:/app/scripts:rw
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "-m", "backend_service.worker.ingestion_worker"]
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

volumes:
  pgdata:
    driver: local
