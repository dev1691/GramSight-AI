server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static assets directly, fallback to index.html for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  location /assets/ {
    try_files $uri =404;
  }

  # Optional: return 50x for errors
  error_page 500 502 503 504 /50x.html;
}
